<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Create Account</h3>

    <label for="name">Username</label> <br>
    <input type="text" id="name" placeholder="Enter username"> <br> <br>

    <label for="email">Email</label> <br>
    <input type="email" id="email" placeholder="Enter email"> <br> <br>
    <button id="submit" onclick="check()">Submit</button>
    <p id="message" style="color: red;"></p>

    <script>
        function check(){
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let errorMessage = "";
            let check1 = false;
            let check2 = false;

            if(name.length < 5){
                errorMessage += "Username must be at least 5 characters long. <br>";
            }

            for(let i=0; i<email.length; i++){
                if(email[i] == '@'){
                    check1 = true;
                    // errorMessage += "1";
                }
                if(email[i] == '.'){
                    check2 = true;
                    // errorMessage += "2";
                }
            }
            
            if(check1 == false || check2 == false){
                errorMessage += "Email must contain '@' and '.'.<br>";
            }

            if(errorMessage === ""){
                alert("Signing up successfully!");
            }

            document.getElementById("message").innerHTML = errorMessage;
        }
    </script>
</body>
</html>
