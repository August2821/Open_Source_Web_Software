<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Show(){
            var output = document.getElementsByClassName("list_class")[2].innerHTML;
            alert(output);
        }
    </script>
</head>
<body>
    <ul>
        <script>
            for(var i=1; i<6; i++){
                document.write('<li class="list_class">List item with class' + i + '</li>');
            }
        </script>
        <input type="button" value="Click" onclick="Show();">
    </ul>
</body>
</html>
