<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Show(){
            var items = document.getElementsByTagName("li");
            var count=0;
            for(var i=0; i<4; i++){
                let text = items[i].innerHTML;
                if(text.length > 50){
                    items[i].style.backgroundColor = "lightgreen";
                    count++;
                }
            }
            document.getElementById("d").innerHTML = count;
        
        }
    </script>
</head>
<body>
    <ol>
        <li>Aplle</li>
        <li>Banana with a very long name that exeeds fify characters to test highlight.</li>
        <li>Orange</li>
        <li>Banana with a very long name that exeeds fify characters to test highlight.</li>
    </ol>

    <input type="button" value="Click" onclick="Show();">
    <p id="d"></p>
</body>
</html>
