<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #static1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: static;
        }
        #static2{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: static;
        }
        #fixed1{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: fixed;
            top: 0px;
            left: 300px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="static1">static1</div>
    <div id="static2">static2</div>
    <div id="fixed1">fixed1</div>
</body>
</html>
