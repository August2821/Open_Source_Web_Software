<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {          text-align: center;       color: red;         }  /* center alignment */
        p.date {      text-align: right;        color: indigo;     }  /* right alignment */
        p.poet {      text-align: justify;      color: blue;        }  /* left alignment */
    </style>
</head>
<body>
    <h1>CSS Text alignment example </h1>
    <p class="date">September 1, 2013 </p>
    <p class="poet">Do not be sad or angry even if life is deceiving you....</p>
    <p><em> The poem of Pushkin </em> </p>
</body>
</html>
