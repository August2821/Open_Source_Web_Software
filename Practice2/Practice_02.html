<!DOCTYPE html>
<head>
    <title>list example</title>
</head>
<body>
    <!-- <ul>: 순서없는 리스트 
         <ol>: 순서있는 리스트
    -->
    <ul>
        <li>Un ordered list</li>
        <li>Un ordered list</li>
    </ul>

    <ol>
        <li>Ordered list</li>
        <li>Ordered list</li>
    </ol>
</body>
</html>
