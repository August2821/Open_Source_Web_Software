<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
    <h1>Audio Example</h1>
    <audio src="Media/audio_sample.mp3" autoplay controls></audio>
    <hr/>

    <h1>Video Example</h1>
    <video src="Media/video_sample.mp4" autoplay controls width="400" height="300"></video>
    <hr/>

    <video src="Media/video_sample.mp4" preload="auto" controls width="400" height="300"></video>
    <p>preload auto</p>

    <video src="Media/video_sample.mp4" preload="metadata" controls width="400" height="300"></video>
    <p>preload metadata</p>

    <video src="Media/video_sample.mp4" preload="none" controls width="400" height="300"></video>
    <p>preload none</p>
</body>
</html>
