<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String and Length</h2>
    <p id="output"></p>

    <script>
        var text  = prompt("Enter a string:");
        document.getElementById("output").innerHTML = "Your string: " + text + " is " + text.length;
    </script>

</body>
