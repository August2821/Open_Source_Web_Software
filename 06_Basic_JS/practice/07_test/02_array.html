<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(1, 2, "Lemon", "Kiwi");  
        document.writeln(fruits);
        // 인덱스 2에서 2개 삭제 후 "Lemon", "Kiwi" 추가
        // 결과: ["Banana", "Orange", "Lemon", "Kiwi"]
    </script>
</body>
</html>
