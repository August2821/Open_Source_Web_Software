<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function AppliDiscount(price){
            if(price > 100){
                return price - (price * 0.15);
            } else if(price >= 50){
                return price - (price * 0.1);
            } else{
                return price;
            }
        }

        const price = prompt("input price");
        alert(AppliDiscount(price));
        

    </script>
</body>
</html>
