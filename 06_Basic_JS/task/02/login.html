<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="answer"></h1>

    <script>
        const user = "user";
        const password = "1234";

        const inputUser = prompt("Enter username");
        if(user == inputUser){
            const inputPassword = prompt("Enter user password");
            if(password == inputPassword){
                document.getElementById("answer").innerHTML = "성공";
            } else{
                document.getElementById("answer").innerHTML = "실패";
            }
        } else{
            document.getElementById("answer").innerHTML = "실패";
        }

        
    </script>

</body>
</html>
