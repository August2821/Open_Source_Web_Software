<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple String Analyzer</h1>
    <h2>String Info</h2>
    <p id="output"></p>

    <script>
        const input = prompt("String input: ");
        const inputLength = input.length;
        const inputFirstLetter = input.charAt(0);
        const inputLast = input.charAt(inputLength - 1);
        const inputUppercase = input.toUpperCase();

        if(inputUppercase == "JAVASCRIPT"){
            document.getElementById("output").innerHTML = 
            "Length: " + inputLength + "<br>" +
            "First letter: " + inputFirstLetter + "<br>" +
            "Last letter: " + inputLast + "<br>" +
            "Uppercase: " + inputUppercase + "<br>" +
            "Contains 'JavaScript'? " + "Yes";
        } else{
            document.getElementById("output").innerHTML = 
            "Length: " + inputLength + "<br>" +
            "First letter: " + inputFirstLetter + "<br>" +
            "Last letter: " + inputLast + "<br>" +
            "Uppercase: " + inputUppercase + "<br>" +
            "Contains 'JavaScript'? " + "No";
        }

        
    </script>
</body>
</html>
