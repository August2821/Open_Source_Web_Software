<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Playlist Manager</h2>
    
    <script>
        var songs = [];
        songs.push(prompt("Enter 1st favorite song: "));
        songs.push(prompt("Enter 2st favorite song: "));
        songs.push(prompt("Enter 3st favorite song: "));

        let choose = prompt("노래 목록을 변경하시겠습니까(yes/no)?");
        
        if(choose == "yes"){
            var currentSong = prompt("어떤 노래를 대체하시겠습니까?");
            var index = songs.indexOf(currentSong);

            if(index != -1){
                var newSong = prompt("대체할 이름을 작성하세요");
                songs[index] = newSong;
                alert("Your final list: " + songs.join(", "));
            } else{
                alert("기존 노래를 찾지 못했습니다.");
            }
        } else{
            alert("Your final list: " + songs.join(", "));
        }
        
        
    </script>
</body>
</html>
