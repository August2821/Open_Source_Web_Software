<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String Analyzer</h2>
    <p id="output"></p>

    <script>
        var text = prompt("Enter a string: ")

        var result = "Length: " + text.length + "<br>";
        result += "Uppercase: " + text.toUpperCase();

        document.getElementById("output").innerHTML = result;
    </script>
</body>
</html>
