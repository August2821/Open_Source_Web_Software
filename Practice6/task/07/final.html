<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Restaurant Order</h1>
    <p><strong>Menu:</strong></p>
    <p>
        Burger - $12 <br>
        Pizza - $15 <br>
        Salad - $10 <br>
        Pasta - $14 <br>
    </p> <br>

    <p id="output"></p>



    <script>
        function yourOrder(index, order=[]){
            order.push(prompt(index + "st 메뉴를 고르세요."));
        }

        function discount(sum){
            if(sum > 20){
                return sum - (sum * 0.1);
            }
            return sum;
        }

        let order = [];
        const menu = {
            Burger: 12,
            Pizza: 15,
            Salad: 10,
            Pasta: 14
        }
        for(let i=1; i<3; i++){
            yourOrder(i, order);
        }
        
        let sum = 0;
        for(let i=0; i<2; i++){
            let str = order[i];
            sum += menu[str];
        }

        document.getElementById("output").innerHTML = 
            "<strong>Your Oder: </strong>" + order.join(", ") + "<br>" +
            "<strong>Total Price:</strong> $" + discount(sum);
    </script>
</body>
</html>
